<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agile Royale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .w3-lobster {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
    </style>

</head>
<body>


<div class="w3-container w3-lobster text-center">
    <img src="../img/logo.png">
    <br>
    <br>
    <br>
    <p class="w3-xxxlarge">Definição dos Grupos</p>
</div>

<div class="container-fluid w3-container w3-lobster text-center">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">

            <table width="100%" class="table table-striped table-hover listPlayers ">
                <thead>
                <p class="w3-xxxlarge">Equipas</p>
                </thead>
                <tbody>
                <tr th:each="ad,rowStat : *{teams}">
                    <td  th:text="'Equipa ' + ${rowStat.index + 1} + ': ' + ${ad} ">

                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>




</body>
</html>
